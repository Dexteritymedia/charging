{% extends 'business/base.html' %}

{% block content %}

<div class="col-12 mt-5">
			<form method="POST" action="">
				{% csrf_token %}
				<div class="row">
				{% for field in form %}
					<div class="col-sm-4 mb-3">
						<h5 class="display-6">{{ field.label_tag }}</h5>
						{% if field.name == 'club' %}
						<div>{</div>
						{% else %}
							<div>{{ field }}</div>
						{% endif %}
					</div>
				{% endfor %}
				</div>
				<div>
					<button type="submit" class="mt-3">Search</button>
				</div>
			</form>
	</div>
	
{% endblock content %}
